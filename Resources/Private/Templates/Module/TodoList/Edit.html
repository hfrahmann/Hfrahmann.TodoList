<h2>Edit todo</h2>

<f:form action="save" object="{todo}" name="todo">

    <f:render partial="Form" arguments="{categories: categories}" />

    <div class="neos-footer">
        <f:link.action action="index" class="neos-button">Cancel</f:link.action>
        <f:form.submit value="Save todo" class="neos-button neos-button-primary" />
    </div>
</f:form>
